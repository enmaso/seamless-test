<!doctype html>
<html lang="en">
  <head>
    <title>Seamless.ai Company Lookup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
    .results {
      background-color: #fefefe;
    }
    .itemHeader {
      color: purple;
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Company Domain Lookup</h1>
      <h3>Lookup 1 to 25 companies at a time</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Comma separated company names ie. google,nike,atlas,pga" name="companies">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" id="fetchDomain">Get Domains!</button>
            </span>
          </div>
          <a href="#" id="fetchLookup">Retrieve old lookup results</a>
        </div>
      </div>
    </div>
    <div class="container-fluid results">
      <h4 class="listHeader"></h4>
      <ul class="list"></ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
